
<!-- tplServiceList -->
<select id="channelSelect" onChange="onServiceSelected()" width="100px">
	<option id="vlcemptyservice"></option>
	{for e in events}
	<option id="${e.servicereference}" >
	${e.servicename}	
	{if e.duration != 0} 
		(${e.shorttitle}) +${e.remaining} of ${e.duration} min.
	{/if}
	</option>
	{/for}
</select>
<!-- /tplServiceList -->
