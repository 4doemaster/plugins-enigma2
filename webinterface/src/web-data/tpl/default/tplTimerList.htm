
<!-- tplTimerList -->
						<table id="contentTable" style="width: 100%;">
							{for t in timer}
							<tr style="width:100%;">
								<td style="width:100%;">									
									<table class="timerState${t.state} tListItemTable ${t.cssclass}" border="0" cellpadding="0" cellspacing="0">				
										<tr class="tListHead">
											<td colspan="4" rowspan="1" class="tListSName" title="${t.description.escapeHTML()}, ${t.descriptionextended.escapeHTML()}">
											${t.title} - {if t.description == ''} N/A {else} ${t.description} {/if} (${t.servicename})
											</td>											
										</tr>
										<tr class="tListItem">
											<td colspan="1" rowspan="1" class="tListRepeat">${t.repeatedReadable}</td>
											<td colspan="1" rowspan="1" class="tListBegin">${t.beginDate}</td>												
											<td colspan="1" rowspan="1" class="tListType">${t.justplayReadable}</td>						
											<td colspan="1" rowspan="2" class="tListOption">
												<a href="#">
													<img src="/web-data/img/delete.png" title="Delete timer ${t.title}" border="0" onclick="delTimer('${t.servicereference}','${t.begin}','${t.end}','${t.servicename.esc()}','${t.title.esc()}','${t.description.esc()}',incomingTimerDelResult);">
												</a>
												<a href="#">
													<img src="/web-data/img/${t.onOff}.png" title="${t.enDis} ${t.title}" border="0" onclick="sendToggleTimerDisable('${t.justplay}','${t.begin}','${t.end}','${t.repeated}','${t.servicereference}','${t.title.esc()}','${t.description.esc()}','${t.dirname}','${t.tags}','${t.afterevent}','${t.disabled}' );">
												</a>
												<a href="#">
													<img src="/web-data/img/edit.png" title="Edit timer ${t.title}" border="0" onclick="loadTimerEditForm('${t.justplay}','${t.begin}','${t.end}','${t.repeated}','${t.servicereference}','${t.servicename.esc()}','${t.title.esc()}','${t.description.esc()}','${t.dirname}','${t.tags}','${t.afterevent}',1);">
												</a>
											</td>	
										</tr>
										<tr class="tListItem">						
											<td class="tListDuration">${t.duration}&nbsp;Min</td>
											<td class="tListEnd">${t.endDate}</td>												
											<td class="tListAfter">${t.aftereventReadable}</td>
										</tr>
									</table>
								</td>
							</tr>
							{forelse}
							<tr style="width:100%;">
								<td>No Timers Available!</td>
							</tr>
							{/for}
										
							<tr style="width:100%;">
								<td colspan="7"><button onclick="writeTimerListNow()">Write To Memory</button></td>
							</tr>
							<tr style="width:100%;">
								<td colspan="7"><button onclick="cleanTimerListNow()">Cleanup</button></td>
							</tr>
						</table>
<!-- /tplTimerList -->
